<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elige tres géneros musicales</title>

    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding-top: 40px;
        }

        h1 {
            margin-bottom: 40px;
        }

        /* GRID DE OPCIONES */
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 35px;
            justify-items: center;
        }

        /* CONTENEDOR COMPLETO (CÍRCULO + TEXTO) */
        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        /* CÍRCULO CON IMAGEN */
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid transparent;
            overflow: hidden;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: .25s;
        }

        /* IMAGEN DENTRO DEL CÍRCULO */
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* TEXTO DEL GÉNERO */
        .genre-name {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        /* SELECCIONADO */
        .selected .circle {
            border: 4px solid #00ff9d;
            transform: scale(1.1);
        }

        #submitBtn {
            margin-top: 50px;
            padding: 15px 40px;
            background-color: #00ff9d;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Elige tres géneros musicales</h1>

    <form method="POST" action="/guardar_generos/">
        {% csrf_token %}

        <div class="grid">
            {% for genero in generos %}
            <div class="option" onclick="toggleSelect(this)">
                
                <!-- checkbox oculto -->
                <input type="checkbox" name="generos" value="{{ genero.nombre }}" hidden>

                <!-- círculo con imagen -->
                <div class="circle">
                    <img src="{{ genero.imagen }}" alt="{{ genero.nombre }}">
                </div>

                <!-- nombre del género -->
                <div class="genre-name">{{ genero.nombre }}</div>
            </div>
            {% endfor %}
        </div>

        <button id="submitBtn" type="submit">Continuar</button>
    </form>
</div>

<script>
    let selectedCount = 0;

    function toggleSelect(optionDiv) {
        const checkbox = optionDiv.querySelector("input[type=checkbox]");

        if (!optionDiv.classList.contains("selected") && selectedCount >= 3) {
            alert("Solo puedes seleccionar 3 géneros");
            return;
        }

        optionDiv.classList.toggle("selected");
        checkbox.checked = !checkbox.checked;

        selectedCount += checkbox.checked ? 1 : -1;
    }
</script>

</body>
</html>
