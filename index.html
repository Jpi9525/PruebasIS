<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elige tres géneros musicales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            margin: 0;
        }

        h1 {
            margin-bottom: 40px;
        }

        /* GRID: siempre 3 por fila */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            justify-items: center;
            max-width: 950px;
            margin: 0 auto;
        }

        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            width: 180px;
        }

        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: white;
            border: 4px solid transparent;
            overflow: hidden;
            transition: .2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .selected .circle {
            border-color: #00ff9d;
            transform: scale(1.1);
        }

        .genre-name {
            margin-top: 12px;
            font-weight: bold;
            font-size: 16px;
        }

        #submitBtn {
            margin-top: 40px;
            padding: 15px 40px;
            background-color: #00ff9d;
            border: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }

        .counter {
            margin-top: 20px;
            opacity: 0.9;
        }
    </style>
</head>
<body>

<h1>Elige tres géneros musicales</h1>

<form method="POST" action="/guardar_generos/">

    <div class="grid">

        <!-- 10 OPCIONES -->
        <label class="option">
            <input type="checkbox" name="generos" value="Rock" hidden>
            <div class="circle"><img src="https://via.placeholder.com/150?text=Rock"></div>
            <div class="genre-name">Rock</div>
        </label>

        <label class="option">
            <input type="checkbox" name="generos" value="Pop" hidden>
            <div class="circle"><img src="https://via.placeholder.com/150?text=Pop"></div>
            <div class="genre-name">Pop</div>
        </label>

        <label class="option">
            <input type="checkbox" name="generos" value="Jazz" hidden>
            <div class="circle"><img src="https://via.placeholder.com/150?text=Jazz"></div>
            <div class="genre-name">Jazz</div>
        </label>

        <label class="option">
            <input type="checkbox" name="generos" value="Hip-hop" hidden>
            <div class="circle"><img src="https://via.placeholder.com/150?text=Hip-Hop"></div>
            <div class="genre-name">Hip-hop</div>
        </label>

        <label class="option">
            <input type="checkbox" name="generos" value="Electrónica" hidden>
            <div class="circle"><img src="https://via.placeholder.com/150?text=EDM"></div>
            <div class="genre-name">Electrónica</div>
        </label>

        <label class="option">
            <input type="checkbox" name="generos" value="Clásica" hidden>
            <div class="circle"><img src="https://via.placeholder.com/150?text=Clasica"></div>
            <div class="genre-name">Clásica</div>
        </label>

        <label class="option">
            <input type="checkbox" name="generos" value="Reggaeton" hidden>
            <div class="circle"><img src="https://via.placeholder.com/150?text=Reggaeton"></div>
            <div class="genre-name">Reggaetón</div>
        </label>

        <label class="option">
            <input type="checkbox" name="generos" value="Metal" hidden>
            <div class="circle"><img src="https://via.placeholder.com/150?text=Metal"></div>
            <div class="genre-name">Metal</div>
        </label>

        <label class="option">
            <input type="checkbox" name="generos" value="Country" hidden>
            <div class="circle"><img src="https://via.placeholder.com/150?text=Country"></div>
            <div class="genre-name">Country</div>
        </label>

        <label class="option">
            <input type="checkbox" name="generos" value="R&B" hidden>
            <div class="circle"><img src="https://via.placeholder.com/150?text=R%26B"></div>
            <div class="genre-name">R&B</div>
        </label>

    </div>

    <div class="counter" id="counter">Seleccionados: 0 / 3</div>

    <button id="submitBtn" type="submit">Continuar</button>

</form>

<script>
    let selectedCount = 0;
    const options = document.querySelectorAll('.option');
    const counter = document.getElementById('counter');

    options.forEach(option => {
        option.addEventListener('click', () => {
            const checkbox = option.querySelector('input');

            if (!option.classList.contains("selected") && selectedCount >= 3) {
                alert("Solo puedes seleccionar 3 géneros");
                return;
            }

            option.classList.toggle("selected");
            checkbox.checked = !checkbox.checked;

            selectedCount += checkbox.checked ? 1 : -1;
            counter.textContent = `Seleccionados: ${selectedCount} / 3`;
        });
    });
</script>

</body>
</html>
